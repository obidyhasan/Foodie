<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy Ui & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Box Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#facc15",
              "primary-light": "#fef9c3",
              secondary: "#fde047",
            },
            fontFamily: {
              poppins: "Poppins",
            },
            backgroundImage: (theme) => ({
              "hero-bg":
                "linear-gradient(to top, rgb(17, 17, 17),rgba(17, 17, 17, 0)), url('./assets/banner.png')",
            }),
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <!-- Navbar Section -->
    <nav class="w-full bg-white sticky top-0 z-10">
      <section class="max-w-7xl mx-auto px-5 py-2">
        <div class="navbar p-0">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a class="text-base font-medium text-black">Home</a></li>
                <li>
                  <a class="text-base font-medium text-gray-400">About Us</a>
                </li>
                <li>
                  <a class="text-base font-medium text-gray-400">Category</a>
                </li>
                <li>
                  <a class="text-base font-medium text-gray-400">Contact</a>
                </li>
              </ul>
            </div>
            <a class="text-2xl ml-4 lg:ml-0 font-semibold">Foodie</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-base font-medium text-black">Home</a></li>
              <li>
                <a class="text-base font-medium text-gray-400">About Us</a>
              </li>
              <li>
                <a class="text-base font-medium text-gray-400">Category</a>
              </li>
              <li>
                <a class="text-base font-medium text-gray-400">Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-primary">Order Now</a>
          </div>
        </div>
      </section>
    </nav>

    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
